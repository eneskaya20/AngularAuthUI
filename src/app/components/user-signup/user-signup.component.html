<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offert-lg-4 offert-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Register User</h3>
                </div>
                <div class="panel-body p-3">
                    <form [formGroup]="userSignupForm">
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="userSignupForm.controls['firstName'].dirty && userSignupForm.hasError('required','firstName')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="firstName" type="text" placeholder="Type Your FirstName">
                            </div>
                        </div>
                        <small *ngIf="userSignupForm.controls['firstName'].dirty && userSignupForm.hasError('required','firstName')" class="text-danger">*FirstName is required</small>
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="userSignupForm.controls['lastName'].dirty && userSignupForm.hasError('required','lastName')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="lastName" type="text" placeholder="Type Your LastName">
                            </div>
                        </div>
                        <small *ngIf="userSignupForm.controls['lastName'].dirty && userSignupForm.hasError('required','lastName')" class="text-danger">*LastName is required</small>

                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="userSignupForm.controls['role'].dirty && userSignupForm.hasError('required','role')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="role" type="text" placeholder="Type Your Role">
                            </div>
                        </div>
                        <small *ngIf="userSignupForm.controls['role'].dirty && userSignupForm.hasError('required','role')" class="text-danger">*Role is required</small>

                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="userSignupForm.controls['department'].dirty && userSignupForm.hasError('required','department')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="department" type="text" placeholder="Type Your Department">
                            </div>
                        </div>
                        <small *ngIf="userSignupForm.controls['department'].dirty && userSignupForm.hasError('required','department')" class="text-danger">*Department is required</small>

                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="userSignupForm.controls['email'].dirty && userSignupForm.hasError('required','email')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="email" type="text" placeholder="Type Your Email">
                            </div>
                        </div>
                        <small *ngIf="userSignupForm.controls['email'].dirty && userSignupForm.hasError('required','email')" class="text-danger">*Email is required</small>
                        
                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="userSignupForm.controls['userName'].dirty && userSignupForm.hasError('required','userName')">
                                <span class="fa fa-user p-2"></span>
                                <input formControlName="userName" type="text" placeholder="Type Your UserName">
                            </div>
                        </div>
                        <small *ngIf="userSignupForm.controls['userName'].dirty && userSignupForm.hasError('required','userName')" class="text-danger">*UserName is required</small>

                        <div class="form-group pt-3">
                            <div class="input-field" [class.error]="userSignupForm.controls['password'].dirty && userSignupForm.hasError('required','password')">
                                <span class="fa fa-lock p-2"></span>
                                <input formControlName="password" [type]="type" placeholder="Type Your Password">
                                <span (click)= "hideShowPass()" class="fa {{eyeIcon}}"></span>
                            </div>
                        </div>
                        <small *ngIf="userSignupForm.controls['password'].dirty && userSignupForm.hasError('required','password')" class="text-danger">*Password is required</small>
                            <button type="submit" class = "btn btn-primary btn-block mt-4 w-100" (click)="onSignup()" >Register User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
